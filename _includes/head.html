<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free and Premium Jekyll Themes">
    <title>{{ page.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display:700|Zilla+Slab" rel="stylesheet">

    <!-- Favicons -->
    {% include favicon.html %}

    <!-- Open Graph Meta -->
    {% include open-graph.html %}

    <!-- Twitter Cards -->
    {% include twitter-cards.html %}

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Google Analytics -->
    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
